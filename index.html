<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Dummy Title</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="calculator__element calculator__elemlear" id="clear">clear</div>
            <div class="calculator__element calculator__element--display" id="display"><div class="display__numbers" id="numbers">display</div></div>
            <div class="calculator__element calculator__element--c" id="1">1</div>
            <div class="calculator__element calculator__element--2" id="2">2</div>
            <div class="calculator__element calculator__element--3" id="3">3</div>
            <div class="calculator__element calculator__element--4" id="4">4</div>
            <div class="calculator__element calculator__element--5" id="5">5</div>
            <div class="calculator__element calculator__element--6" id="6">6</div>
            <div class="calculator__element calculator__element--7" id="7">7</div>
            <div class="calculator__element calculator__element--8" id="8">8</div>
            <div class="calculator__element calculator__element--9" id="9">9</div>
            <div class="calculator__element calculator__element--0" id="0">0</div>
            <div class="calculator__element calculator__element--add" id="+">+</div>
            <div class="calculator__element calculator__element--subtract" id="-">-</div>
            <div class="calculator__element calculator__element--multiply" id="-">x</div>
            <div class="calculator__element calculator__element--divide" id="/">/</div>
            <div class="calculator__element calculator__element--equals" id="=">=</div>
        </div>
    </main>
    <footer>
        <p>Dummy footer</p>
    </footer>
</body>
</html>
