<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="calculator__element calculator__element--display">display</div>
            <div class="calculator__element calculator__element--ac">ac</div>
            <div class="calculator__element calculator__element--ce">ce</div>
            <div class="calculator__element calculator__element--1">1</div>
            <div class="calculator__element calculator__element--2">2</div>
            <div class="calculator__element calculator__element--3">3</div>
            <div class="calculator__element calculator__element--4">4</div>
            <div class="calculator__element calculator__element--5">5</div>
            <div class="calculator__element calculator__element--6">6</div>
            <div class="calculator__element calculator__element--7">7</div>
            <div class="calculator__element calculator__element--8">8</div>
            <div class="calculator__element calculator__element--9">9</div>
            <div class="calculator__element calculator__element--0">0</div>
            <div class="calculator__element calculator__element--add">+</div>
            <div class="calculator__element calculator__element--subtract">-</div>
            <div class="calculator__element calculator__element--multiply">x</div>
            <div class="calculator__element calculator__element--divide">/</div>
            <div class="calculator__element calculator__element--equals">=</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
