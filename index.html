<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Dummy Title</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="calculator__element calculator__element--display" id="display"><div class="display__numbers" id="numbers"></div></div>
            <div class="calculator__element calculator__element--clear" id="clear">clear</div>
            <div class="calculator__element calculator__element--number calculator__element--1" data-number="1">1</div>
            <div class="calculator__element calculator__element--number calculator__element--2" data-number="2">2</div>
            <div class="calculator__element calculator__element--number calculator__element--3" data-number="3">3</div>
            <div class="calculator__element calculator__element--number calculator__element--4" data-number="4">4</div>
            <div class="calculator__element calculator__element--number calculator__element--5" data-number="5">5</div>
            <div class="calculator__element calculator__element--number calculator__element--6" data-number="6">6</div>
            <div class="calculator__element calculator__element--number calculator__element--7" data-number="7">7</div>
            <div class="calculator__element calculator__element--number calculator__element--8" data-number="8">8</div>
            <div class="calculator__element calculator__element--number calculator__element--9" data-number="9">9</div>
            <div class="calculator__element calculator__element--number calculator__element--0" data-number="0">0</div>
            <div class="calculator__element calculator__element--operator calculator__element--add" data-clear="+">+</div>
            <div class="calculator__element calculator__element--operator calculator__element--subtract" data-operator="-">-</div>
            <div class="calculator__element calculator__element--operator calculator__element--multiply" data-operator="x">x</div>
            <div class="calculator__element calculator__element--operator calculator__element--divide" data-operator="/">/</div>
            <div class="calculator__element calculator__element--operator calculator__element--equals" data-operator="=">=</div>
        </div>
    </main>
    <footer>
        <p>Dummy footer</p>
    </footer>
</body>
</html>
