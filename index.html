<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Calculator</h1>
        <p>by Felipe D.</p>
        <div class="calculator">
            <div class="calculator__element calculator__element--display" id="display"><div class="display__numbers" id="numbers">0</div></div>
            <div class="calculator__element calculator__element--clear" id="clear" data-key=" ">CLEAR</div>
            <div class="calculator__element calculator__element--number calculator__element--1" data-number="1" data-key=" ">1</div>
            <div class="calculator__element calculator__element--number calculator__element--2" data-number="2" data-key=" ">2</div>
            <div class="calculator__element calculator__element--number calculator__element--3" data-number="3" data-key=" ">3</div>
            <div class="calculator__element calculator__element--number calculator__element--4" data-number="4" data-key=" ">4</div>
            <div class="calculator__element calculator__element--number calculator__element--5" data-number="5" data-key=" ">5</div>
            <div class="calculator__element calculator__element--number calculator__element--6" data-number="6" data-key=" ">6</div>
            <div class="calculator__element calculator__element--number calculator__element--7" data-number="7" data-key=" ">7</div>
            <div class="calculator__element calculator__element--number calculator__element--8" data-number="8" data-key=" ">8</div>
            <div class="calculator__element calculator__element--number calculator__element--9" data-number="9" data-key=" ">9</div>
            <div class="calculator__element calculator__element--number calculator__element--0" data-number="0" data-key=" ">0</div>
            <div class="calculator__element calculator__element--operator calculator__element--add" data-operator="+" data-key=" ">+</div>
            <div class="calculator__element calculator__element--operator calculator__element--subtract" data-operator="-" data-key=" ">-</div>
            <div class="calculator__element calculator__element--operator calculator__element--multiply" data-operator="x" data-key=" ">x</div>
            <div class="calculator__element calculator__element--operator calculator__element--divide" data-operator="/" data-key=" ">/</div>
            <div class="calculator__element calculator__element--equals" data-operator="=">=</div>
        </div>
    </main>
    <footer>
        <p>Project of The Odin Project Curriculum</p>
    </footer>
</body>
</html>
